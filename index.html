<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game</title>
</head>

<body>
    <div class='showcase'>
        <div class="player player1 ">
            <div class="top">
                <h1>Player 1</h1>
                <div class="permanent-scores-player1">0</div>
            </div>
            <div class="bottom current-scores-box">
                <h2>Current</h2>
                <span class='current-scores-player1'>0</span>
            </div>
        </div>

        <div class="btn new-game">New Game</div>
        <div class="dice hidden">a</div>
        <div class="btn roll-dice">Roll Dice</div>
        <div class="btn hodl">Hold</div>

        <div class="player player2">
            <div class="top">
                <h1>Player 2</h1>
                <div class="permanent-scores-player2">0</div>
            </div>
            <div class="bottom current-scores-box">
                <h2>Current</h2>
                <span class='current-scores-player2'>0</span>
            </div>
        </div>
    </div>
    <script src='./js/app.js'></script>
</body>

</html>
